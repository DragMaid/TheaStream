<!DOCTYPE html>
<html>
<head>
    <title>Cambodian Theater</title>
</head>
<body>

<h1>Cambodian Theater Performance</h1>

<!-- Video Player -->
<video width="720" height="400" controls autoplay muted>
    <source src="{{ video_url }}" type="video/mp4">
</video>

<!-- AI Chat Box -->
<div id="ai-chat-box" style="margin-top: 20px;">
    <h2>Ask About the Performance</h2>
    <form id="chat-form" method="post" action="/your-chat-endpoint/">
        {% csrf_token %}
        <textarea name="user_message" id="user_message" placeholder="Type your question here..." rows="4" required
            style="width: 70%; padding: 10px; border-radius: 4px; border: 1px solid #555; font-size: 16px;"></textarea>
        <button type="submit"
            style="padding: 10px 20px; border-radius: 4px; background-color: #ffcc00; border: none; cursor: pointer;">Send</button>
    </form>
</div>

</body>
</html>
